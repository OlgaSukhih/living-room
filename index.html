<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Visible Hotspots</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f5f5f5;
      text-align: center;
    }
    .container {
      position: relative;
      width: 1000px;
      margin: auto;
    }
    .background-image {
      width: 100%;
      display: block;
    }
    .hotspot {
      position: absolute;
      width: 24px;
      height: 24px;
      background-color: rgba(200, 200, 200, 0.7);
      border: 2px solid #999;
      border-radius: 50%;
      transform: translate(-50%, -50%);
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>Click on the red circles to learn the words</h1>
  <div class="container">
    <img src="Living-with-Lolo-Photo-Credit_-Life-Created-4.jpg" class="background-image" alt="Living Room">
    
    <div class="hotspot" style="left: 498px; top: 147px;" onclick="showWord('a TV')" title="a TV"></div>
    
    <div class="hotspot" style="left: 702px; top: 186px;" onclick="showWord('curtains')" title="curtains"></div>
    
    <div class="hotspot" style="left: 863px; top: 422px;" onclick="showWord('cushions')" title="cushions"></div>
    
    <div class="hotspot" style="left: 391px; top: 479px;" onclick="showWord('a table')" title="a table"></div>
    
    <div class="hotspot" style="left: 118px; top: 396px;" onclick="showWord('an armchair')" title="an armchair"></div>
    
    <div class="hotspot" style="left: 594px; top: 504px;" onclick="showWord('a carpet')" title="a carpet"></div>
    
    <div class="hotspot" style="left: 146px; top: 192px;" onclick="showWord('a plant')" title="a plant"></div>
    
    <div class="hotspot" style="left: 737px; top: 467px;" onclick="showWord('a sofa')" title="a sofa"></div>
    
    <div class="hotspot" style="left: 519px; top: 282px;" onclick="showWord('a fireplace')" title="a fireplace"></div>
    
    <div class="hotspot" style="left: 631px; top: 372px;" onclick="showWord('a basket')" title="a basket"></div>
    
    <div class="hotspot" style="left: 409px; top: 382px;" onclick="showWord('a vase')" title="a vase"></div>
    
  </div>

  <style>
    body {
      background-color: #111;
      color: #fff;
      font-family: Arial, sans-serif;
      text-align: center;
    }
    h1 {
      color: white;
    }
    .container {
      position: relative;
      width: 1000px;
      margin: auto;
    }
    .background-image {
      width: 100%;
      display: block;
    }
    .hotspot {
      position: absolute;
      width: 24px;
      height: 24px;
      background-color: rgba(200, 200, 200, 0.7);
      border: 2px solid #999;
      border-radius: 50%;
      transform: translate(-50%, -50%);
      cursor: pointer;
    }
    .popup {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: #333;
      color: #fff;
      padding: 30px 50px;
      font-size: 4rem;
      z-index: 1000;
      border-radius: 20px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.8);
      max-width: 90%;
      text-align: center;
    }
    .overlay {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: rgba(0,0,0,0.7);
      z-index: 999;
    }
  </style>
  <script>
    function showWord(word) {
      const overlay = document.createElement('div');
      overlay.className = 'overlay';
      const popup = document.createElement('div');
      popup.className = 'popup';
      popup.innerText = "This is " + word + ".";
      overlay.onclick = () => document.body.removeChild(overlay);
      overlay.appendChild(popup);
      document.body.appendChild(overlay);
    }
  </script>

</body>
</html>
